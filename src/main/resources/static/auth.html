<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="headerA">
        <form method="POST" id="nameform1" action="javascript:void(null);">
            <input id="name1" name="name" value="" style="font-size:medium" type="text">
        </form>
        <form method="POST" id="nameform2" action="javascript:void(null);" onsubmit="login()">
            <input id="name2" name="pswd" value="" style="font-size:medium" type="text">
            <input value="Login" style="font-size:large" type="submit">
        </form>
    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var host = "localhost";
    var port = 8080;
    var domain = "/chat";

    function login() {
        var name = $('#nameform1').serialize();
        var pswd = $('#nameform2').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + domain + "/login",
            "data": name + "&" + pswd
        };

        $.ajax(settings).done(function (response) {
            window.location = "http://localhost:8080/index.html";
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }
</script>
